<div ng-include="'/PQR/partials/navigation.html'"></div>
<div id="page-wrapper">
    <div class="row">
    	<div class="col-lg-12">

  			<div class="col-lg-12 margin-tb  page-header">
  			<div class="pull-left">
		          <h1>Projects</h1>
		    </div>
      <div class="pull-right" style="padding-top:30px">
          <div class="box-tools" style="display:inline-table">
            <div class="input-group custom-search-form">
                <input type="text" class="form-control ng-valid ng-dirty" placeholder="Search task" ng-change="searchDB()" ng-model="search" name="table_search" title="" tooltip="" data-original-title="Min character length is 3">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" ng-click="searchProject()">
                      <i class="fa fa-search"></i>
                  </button>
                </span>
            </div>

          </div>
            <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#add-project-modal" style="vertical-align:top;" ng-click="showAddModal()">
            <i class="fa fa-plus"></i> New Project
             </button>

      </div>
  </div>


  <table class="table table-striped table-bordered table-hover">
    <thead>
      <th>Project Name</th>
      <th>Date Created</th>
      <th>Date Updated</th>
    </thead>
    <tbody>
   
    </tbody>
  </table>
  
 <!-- Add Modal -->
  <div class="modal fade" id="add-project-modal" role="dialog">
      <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Book Details</h4>
              </div>
              <div class="modal-body">

                <form  ng-submit="addProject()">
                  <span>Project Title</span>
                  <input type="text" ng-model ="project.title" class="form-control" />
                  <br>

                 

                  <div class="modal-footer">
                      <input type="submit" class="btn btn-default" value ="Ok" />
                      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                  </div>
                </form>

            </div>
          </div>

      </div>
  </div>


</div>
